<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{stateTitle}}</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body">
            <div class="card-profile imgPath">
              <div class="card-avatar">
                <a>
                  <img class="img" [src]="ImgPath(player.imgPath)" (click)="file.click()" />
                </a>
              </div>
            </div>
            <form (ngSubmit)="onSubmit(player);" #playerForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" type="text" name="name" required [(ngModel)]="player.name">
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="idade" type="number" name="age" required [(ngModel)]="player.age">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="PosiÃ§Ã£o" type="text" name="position" required
                      [(ngModel)]="player.position">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-2">
                <input type="file" #file placeholder="Choose file" (change)="Upload(file.files)" style="display:none;">


                <button mat-raised-button type="submit" [disabled]="!playerForm.form.valid"
                  class="btn btn-danger pull-right">Salvar</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
