<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Jogadores</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        &nbsp;
                                    </th>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Idade
                                    </th>
                                    <th>
                                        Posição
                                    </th>
                                    <th class="pl-5">
                                        #
                                        <a routerLink="/user-profile">
                                            <button mat-raised-button type="button" style="float:right;">
                                                <i class="material-icons">add</i>
                                                Novo Jogador

                                            </button>
                                        </a>

                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let player of players'>
                                        <td><img class="img" class="rounded-circle" width="52px" height="52px"
                                                [src]="ImgPath(player.imgPath)" /></td>
                                        <td>{{player.name}}</td>
                                        <td>{{player.age}}</td>
                                        <td>{{player.position}}</td>
                                        <td class="td-actions">
                                            <button mat-raised-button type="button" (click)="Edit(player.id)"
                                                matTooltip="Editar Jogador" [matTooltipPosition]="'above'"
                                                class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button type="button" (click)="Remove(player.id)"
                                                matTooltip="Remover Jogador" [matTooltipPosition]="'above'"
                                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
